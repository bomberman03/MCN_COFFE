<div id="search_form">
    <fieldset>
        <div class="input-group">
            <div class="input-group-btn search-panel">
                <button type="button" class="btn btn-default btn-raised dropdown-toggle" data-toggle="dropdown">
                    <span id="search_concept">{{category_filter}}</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="category in categories">
                        <a ng-click="selectFilter(category)">{{category}}</a>
                    </li>
                </ul>
            </div>
            <input id="search_term" ng-keyup="makeQuery()" type="text" class="form-control" placeholder="검색할 메뉴를 입력하세요">
        </div>
    </fieldset>
    <fieldset>
        <p ng-hide="options.length" class="bg-default full-padding">등록된 옵션이 없습니다.</p>
        <div ng-show="options.length">
            <div ng-repeat="option in options">
                <div ng-hide="option.options.length">
                    <div class="full-padding panel panel-default">
                    {{option.name}}
                    </div>
                </div>
                <div ng-show="option.options.length">
                    <div class="full-padding panel panel-default">
                        <div class="panel-heading">
                            {{option.name}}
                        </div>
                        <div class="panel-body">
                            <div ng-repeat="option in option.options">
                                {{option.name}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
<a href="#/create/cafe/{{cafe._id}}/options"
   data-toggle="tooltip" data-placement="top" title="" data-original-title="새로운 옵션을 등록합니다."
   style="position:fixed;" class="btn btn-primary btn-fab right-conner-1">
    <i class="material-icons">add</i>
    <div class="ripple-container"></div>
</a>
