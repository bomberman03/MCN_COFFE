<div class="text-center search_background">
    <div class="head-message"><span style="color:white">엠씨엔</span> <span style="color:saddlebrown">커피</span></div>
    <div class="head-under-message">잃어버린 카페를 찾아서</div>

</div>
<div class="row cafe_list">
    <div ng-repeat="cafe in cafes">
        <div class="cafe_item ">
            <a href="#/cafes/{{cafe._id}}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="thumbnail no-margin">
                            <img ng-hide="cafe.images.length" src="/images/cafe_default.png">
                            <img ng-show="cafe.images.length" src='/image/cafe/{{cafe.images[0]}}'>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row no-margin">
                            {{ cafe.name }}
                            <div class="right">
                                <i class="material-icons">fiber_new</i> {{ cafe.wait }}개
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
