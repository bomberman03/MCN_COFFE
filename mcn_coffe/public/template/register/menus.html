<div class="row">
    <div class="page-header left-full-margin right-full-margin">
        <h1 class="NanumBrush">{{cafe.name}}</h1>
        <small class="NanumGothic"> {{cafe.detail}}</small>
    </div>
    <ul class="breadcrumb bottom-full-margin">
        <li><a href="#/cafes/{{cafe._id}}">주문하기</a></li>
        <li><a href="#/cafes/{{cafe._id}}/orders">주문리스트</a></li>
        <li><a href="javascript:void(0)">메뉴추가</a></li>
        <li><a href="javascript:void(0)">카페정보수정</a></li>
        <li><a data-toggle="modal" data-target="#deleteCafeModal">카페삭제</a></li>
    </ul>
</div>
<div class="container col-md-offset-2 col-md-8">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>
                    새 메뉴 정보
                </legend>
                <div class="form-group is-empty">
                    <label for="inputMenuName" class="col-md-2 control-label">새 메뉴 이름</label>
                    <div class="col-md-9">
                        <input ng-model="menu.name" type="text" class="form-control" id="inputMenuName" placeholder="새 메뉴 이름">
                    </div>
                    <span class="material-input"></span>
                </div>
                <div class="form-group is-empty">
                    <label for="inputMenuCost" class="col-md-2 control-label">새 메뉴 가격</label>
                    <div class="col-md-9">
                        <input ng-model="menu.cost" type="number" class="form-control" id="inputMenuCost" placeholder="새 메뉴 가격">
                    </div>
                    <span class="material-input"></span>
                </div>
                <div ng-repeat="option in options track by $index">
                    <div ng-hide="{{option.options}}" class="form-group is-empty">
                        <label class="col-md-2 control-label">단일 옵션</label>
                        <div class="col-md-9">
                            <input ng-model="option.name" type="text" class="form-control" placeholder="옵션 이름">
                            <input ng-model="option.cost" type="number" class="form-control" placeholder="옵션 가격">
                        </div>
                        <span class="material-input"></span>
                    </div>
                    <div ng-show="{{option.options}}" class="form-group is-empty">
                        <label class="col-md-2 control-label">옵션 그룹</label>
                        <div class="col-md-9">
                            <input ng-model="option.name" type="text" class="form-control" placeholder="옵션 그룹 이름">
                            <button ng-click="createOption(option)" class="btn btn-raised btn-info">옵션추가</button>
                            <div ng-repeat="option in option.options track by $index">
                                <div class="form-group is-empty">
                                    <label class="col-md-2 control-label">하위 옵션</label>
                                    <div class="col-md-10">
                                        <input ng-model="option.name" type="text" class="form-control" placeholder="옵션 이름">
                                        <input ng-model="option.cost" type="number" class="form-control" placeholder="옵션 가격">
                                    </div>
                                    <span class="material-input"></span>
                                </div>
                            </div>
                        </div>
                        <span class="material-input"></span>
                    </div>
                </div>
                <div class="form-group is-empty pull-center">
                    <button ng-click="createOptionGroup()" class="btn btn-raised btn-info">옵션그룹추가</button>
                    <button ng-click="createOption()" class="btn btn-raised btn-info">옵션추가</button>
                    <button ng-click="createMenu()" class="btn btn-raised btn-primary">등록하기</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
