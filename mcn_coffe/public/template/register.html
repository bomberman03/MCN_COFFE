<div class="container col-md-offset-2 col-md-8">
    <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
    </div>
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>
                    회원 가입
                </legend>
                <div class="form-group is-empty">
                    <label for="inputName" class="col-md-2 control-label">이름</label>
                    <div class="col-md-10">
                        <input id="inputName" type="text" class="form-control" placeholder="이름" ng-model="user.username"/>
                    </div>
                    <span class="material-input"></span>
                </div>
                <div class="form-group is-empty">
                    <label for="inputPassword" class="col-md-2 control-label">비밀번호</label>
                    <div class="col-md-10">
                        <input id=inputPassword" type="password" class="form-control" placeholder="비밀번호" ng-model="user.password"/>
                    </div>
                    <span class="material-input"></span>
                </div>
                <div class="form-group is-empty pull-center">
                    <button ng-click="register()" class="btn btn-raised btn-primary">등록하기</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
